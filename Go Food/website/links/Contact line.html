<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/image/bg1.png" type="image/x-icon">
    <title>Contact - GFood</title>
    <!-- Boxicons CSS for Icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        .contact-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #444;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #555;
        }

        .social-links {
            margin: 30px 0;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            font-size: 2rem;
            color: #444;
            transition: color 0.3s, transform 0.3s;
        }

        .social-links a:hover {
            color: #35ae0c;
            transform: scale(1.1);
        }

        .phone-section {
            font-size: 1.2rem;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .contact-container {
                padding: 15px;
            }

            .social-links a {
                font-size: 1.8rem;
            }

            .contact-info {
                font-size: 1rem;
            }

            .phone-section {
                font-size: 1rem;
            }
        }
        a{
            color: green;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>

        <p class="contact-info">
            We'd love to hear from you! Connect with us through our social media channels or reach out via phone.
        </p>

        <!-- Social Media Links -->
        <div class="social-links">
            <a href="https://x.com/moradeyoOlamip1?t=50PspAOyzIg_9ayyAqCvPg&s=09" target="_blank"><i class='bx bxl-twitter'></i></a>
            <a href="https://www.instagram.com/victor_thedeveloper?igsh=MXcwYm01ZTBpeXZiNg==" target="_blank"><i class='bx bxl-instagram'></i></a>
            <a href="https://www.linkedin.com/in/moradeyo-olamiposi-a25420245?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><i class='bx bxl-linkedin'></i></a>
            <a href="#" target="_blank"><i class='bx bxl-github'></i></a>
            <a href="#" target="_blank"><i class='bx bxl-tiktok'></i></a>
        </div>

        <!-- Phone Number Section -->
        <div class="phone-section">
            Contact Number: <span class="sp12"> <a href="tel:09135647827">09135647827</span></a>
        </div>
    </div>
</body>
</html>
